<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doações para ONGs</title>
    <link rel="stylesheet" href="../css/doacoes.css">
</head>
<body>
    <header>
        <h1>Faça uma Doação para ONGs</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="doacoes.html">Doações</a></li>
                <li><a href="mapa.html">Mapa</a></li>
                <li><a href="colaboradores.html">Colaboradores</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="donation-form">
            <h2>Formulário de Doação</h2>
            <form action="/submit-donation" method="POST">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="amount">Quantia a Doar (R$):</label>
                <input type="number" id="amount" name="amount" required min="1">
                
                <label for="ong">Escolha a ONG:</label>
                <select id="ong" name="ong" required>
                    <option value="ong1">ONG 1</option>
                    <option value="ong2">ONG 2</option>
                    <option value="ong3">ONG 3</option>
                </select>
                
                <button type="submit">Doar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Doações para ONGs. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
